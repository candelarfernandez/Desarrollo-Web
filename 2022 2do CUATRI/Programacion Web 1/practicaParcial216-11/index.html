<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>Libreria</h1></header>
    <main>
        <section class="container">
            <article class="article1">
                <h2>Consulta Productos</h2>
                <form action="" class="form">
                    <label for="producto" >Producto:</label><br>
                    <input type="text" id="producto" name="producto"><br>
                    <label for="codigo" >Codigo:</label><br>
                    <input type="text" id="codigo" name="codigo"><br>
                    <label for="repetirCodigo" >Repetir codigo:</label><br>
                    <input type="text" id="repetirCodigo" name="repetirCodigo"><br>
                    <label for="tipo" >Tipo:</label><br>
                    <select name="tipo" id="tipo">
                        <option value="lapicera">Lapicera</option>
                        <option value="cuaderno">Cuaderno</option>
                        <option value="email">Lapiz</option>
                    </select><br>
                    <label for="email" >Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                    <input type="submit" id="boton" value="Boton">
                    <div id="mensaje"></div>
                </form>
                
                
            </article>
            <aside class="article2">
                <p>Direccion:</p>
                <p>Email:</p>
                <p>Telefono:</p>
            </aside>
        </section>
    </main>
    <footer><h3>Programacion Web I - Alumna Candela Fernandez - DNI 44424896</h3></footer>
    <script src="js/validacion.js"></script>
</body>
</html>
