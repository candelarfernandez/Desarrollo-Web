        <section>
            <h2>Formulario de contacto</h2>
            <form action="https://miel.unlam.edu.ar/data2/attach_mensajeria/2624/contacto_3.html#" method="get">

                <!--placeholder: "ingresa tu nombre y apellido dentro de la barra"
                required: campo obligatorio
                input type=submit boton
                name y id= si o si en cada label
                required= en email te pide que tenga arroba
                button= igual q input submit pero independiente del form
                textarea= mas espacio para escribir
                autofocus=pone el cursor en ese campo
                required value=lo poe en el campo
                max length=max caracteres q se puede escribir
                selected= por defecto
                disabled= nadie lo puede modificar, esta por default-->


                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="ingresa tu nombre y apellido" required="" value="Cande Fernandez" disabled=""><br><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required=""><br><br>

                <label for="mensaje">Mensaje</label><br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" maxlength="10"></textarea><br><br>

                <label for="provincica">Provincia</label>
                <select name="provincia" id="provincia" required="">
                    <option value="">Seleccione una opcion</option>
                    <option value="1">Buenos aires</option>
                    <option value="2">GBA</option>
                    <option value="3" selected="">CABA</option>
                </select><br><br>

                <p>Forma de pago</p>
                <!--radio button= dif id pero mismo name
                    para seleccionar uno u otro
                    checked= misma funcion que selected
                -->
                <label for="tarjeta">Tarjeta</label>
                <input type="radio" value="tarjeta" id="tarjeta" name="pago" checked="">

                <label for="efectivo">Efectivo</label>
                <input type="radio" value="efectivo" id="efectivo" name="pago"><br><br>

                <p>Lenguajes</p>
                <!--checkbox= se puede elegir mas d una opcion-->
                <label for="html">HTML</label>
                <input type="checkbox" name="html" id="html">

                <label for="css">CSS</label>
                <input type="checkbox" name="css" id="css" checked=""><br><br>

                <!--contraseña-->
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="pass"><br><br>

                <datalist id="lista-codigos">
                    <option value="1770">
                    </option><option value="1670">
                    </option><option value="1425">
                </option></datalist>

                <label for="codpostal">Codigo Postal</label>
                <input type="text" name="codpostal" id="codpostal" list="lista-codigos"><br><br>

                <label for="archivos">Archivos</label>

                <input type="file" name="archivos" id="archivos">

                <input type="reset" value="borrar">

                <input type="submit" value="Contactar">
