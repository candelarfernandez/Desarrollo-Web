<!DOCTYPE html>
<html lang="es">
<head>

<body>
	<select id="inicial">

   <script>
		let colores=["azul","blanco","verde"];
		let paises=["argentina","brazil"];

		const inicial=document.querySelector("#inicial");

		inicial.addEventListener("change",()=>{
			secundario.innerHTML="";
			/*while (secundario.firstChild) {

			if(inicial.value==1){
